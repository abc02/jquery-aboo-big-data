              switch (result[0]) {

                    return item.entity_name.search(value) > -1
                  })
                  setfixingLists($FIXING_CONTAINER, currentArrays)
                  setPagination($PAGEINATION, currentArrays)
                  break;
                case 'fixing-online':
                  currentArrays = onlineArrays.filter(item => {

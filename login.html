<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>登录</title>
  <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" >
  <link rel="stylesheet" href="/styles/reset.css">
  <link rel="stylesheet" href="/styles/common.css">
</head>

<body>
  <main id="app" class="container-fluid p0 d-flex align-items-center justify-content-center bg-dark" style="min-height:100vh;">
    <!-- Modal-->
    <div>
      <div class="login-container modal-content" style="padding: 68px 30px;min-width: 28vw; border-radius: 6px; box-shadow: 0px px 6px rgba(0, 0, 0, .2);">
        <div class="modal-header d-flex flex-column align-items-center justify-content-center" style="border-color: rgba(0 , 0, 0, 0)">
          <h3 class="modal-title pb-4 mb-4 border-bottom-active-aboo-center">Welcome to Aboo</h3>
          <img src="/assets/login_abu.png" alt="login-abu" width="162" height="99" />
        </div>
        <form class="login-form">
          <div class="modal-body">
            <div class="form-group relative">
              <label for="username" class="absolute-middle-left pl-3 pr-3">
                <img src="/assets/login_user.png" alt="user" width="22" height="22  " />
              </label>
              <input type="phone" class="form-control text-muted pt-2 pb-2" style="padding-left: 48px; background-color: #e7eaec;"
                id="username" placeholder="Username">
            </div>
            <div class="form-group relative">
              <label for="username" class="absolute-middle-left pl-3 pr-3">
                <img src="/assets/login_password.png" alt="login_password" width="20" height="22" />
              </label>
              <input type="password" class="form-control text-muted pt-2 pb-2" style="padding-left: 48px; background-color: #e7eaec;"
                id="password" placeholder="Password">
            </div>
          </div>
          <div class="modal-footer"  style="border-color: rgba(0 , 0, 0, 0)">
            <button type="submit" class="btn btn-primary login-button btn-block pt-3 pb-3">登录</button>
          </div>
          </from>
      </div>
    </div>
  </main>
  <!-- no-data Modal -->
  <div class="modal fade" id="no-data-ModalCenter" tabindex="-1" role="dialog" aria-labelledby="no-data-ModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content bg-dark text-white">
        <div class="modal-header border-dark">
          <h5 class="modal-title d-flex flex-row" id="no-data-ModalCenterTitle">登入提示</h5>
          <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body no-data-container">
        </div>
        <div class="modal-footer border-dark">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="/js/login.js"></script>
</body>

</html>

      let userinfo = a._GetLoaclUserInfo(),
        { fixingId, lng, lat } = Qs.parse(location.search.substr(1)),
        times = Math.round(new Date($('#datepicker').datepicker('getFormattedDate')) / 1000)
      Event.trigger('GetFixingSportData', userinfo.AdminId, '中国', fixingId, times)
    });

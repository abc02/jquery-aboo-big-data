<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="/styles/reset.css">
  <link rel="stylesheet" href="/styles/common.css">
</head>
<body>
  <div id="app" class="column" style="min-height: 100vh; justify-content: flex-start;">
    <header id="header" class="row-start bg-dark">
      <button class="pl30 pr30">
        <img src="/assets/classification.png" alt="classification" style="width: 39px; height: 29px;"/>
      </button>
      <div class="row-start pt20 pb20 border-bottom shadow-bottom" style="flex: 1;">
          <img src="/assets/aboo.png" alt="aboo" class="ml20 mr20" style="width: 32px; height: 42px;" />
          <h1 class="h1 normal color-white">阿布跑跑大数据中心</h1>
      </div>
    </header>
    <main class="row" style="flex: 1; align-items: stretch;">
      <div class="slider border-right bg-dark pl20 pr20 relative">
        <div class="slider-nav column-center">
          <button class="color-bule mt30 mb30 pointer">
            <img src="/assets/home.png" alt="home" style="width: 38px; height: 30px;">
            <h4 class="mt10 mb10">首页</h4>
          </button>
          <button class="color-white mb30 pointer">
            <img src="/assets/conctrol.png" alt="conctrol" style="width: 38px; height: 34px;">
            <h4 class="mt10 mb10">控制中心</h4>
          </button>
          <button class="color-white mb30 pointer">
            <img src="/assets/trajectory.png" alt="trajectory" style="width: 38px; height: 40px;">
            <h4 class="mt10 mb10">轨迹管理</h4>
          </button>
          <button class="color-white mb30 pointer">
            <img src="/assets/movement.png" alt="home" style="width: 40px; height: 38px;">
            <h4 class="mt10 mb10">运动数据</h4>
          </button>
          <button class="color-white mb30 pointer">
            <img src="/assets/user.png" alt="home" style="width: 39px; height: 39px;">
            <h4 class="mt10 mb10">用户分析</h4>
          </button>
        </div>
        <div class="slider-dialog bg-dark absolute-top-right relative absolute-bottom-right shadow-right-big" style="right: -1px; transform: translateX(100%); z-index: 999; min-width: 320px;">
          <button class="absolute-middle-right pointer" style="transform: translateX(100%);">
            <img src="/assets/extension.png" alt="extension">
          </button>
          <h3 class="row-between color-white normal mb30 pt20 pl30 pr30">查看设备数量
            <img src="/assets/close.png" alt="close" style="width: 15px; height: 15px;">
          </h3>
          <div class="border-bottom pl30 pr30 pb30 mb30">
            <h4 class="color-gray normal mb10 row">全部显示
              <button class="pointer bg-33385e ml10 mr10 text-left relative" style="width: 48px;">NO
                <div class="bg-gray absolute-middle-right"  style="width: 24px;">OFF</div>
              </button>
            </h4>
            <h4 class="color-gray normal">当前视野设备数量：<span class="color-white">10</span></h4>
          </div>
          <div class="mb30 pl30 pr30">
            <div class="row-between border-all ">
              <input type="text" class="color-white pt10 pb10 pl20" placeholder="输入关键字" />
              <button class="border-left pl10 ml10 mr10 pointer">
                <img src="/assets/search.png" alt="search" class="" style="width: 18px; height: 18px;" />
              </button>
            </div>
          </div>
          <div class="tabs row-between p pl30 pr30">
            <button class="color-white p pb20 pointer border-bottom-active-aboo-center">
              <p>全部（111）</p>
            </button>
            <button class="color-white p pb20 pointer">
              <p>在线（0）</p>
            </button>
            <button class="color-white p pb20 pointer">
              <p>离线（111）</p>
            </button>
          </div>
          <ul class="mb30 pl30 pr30">
            <li class="row-between pt20 pb20 pointer">
              <img src="/assets//abu.png" alt="abu" class="ml10 mr10" style="width: 19px; height: 24px;">
              <p class="color-gray" style="flex: 1;">1222541561655461</p>
              <p class="color-white">在线</p>
            </li>
            <li class="row-between pt20 pb20 pointer">
              <img src="/assets//abu.png" alt="abu" class="ml10 mr10" style="width: 19px; height: 24px;">
              <p class="color-gray" style="flex: 1;">1222541561655461</p>
              <p class="color-white">在线</p>
            </li>
            <li class="row-between pt20 pb20 pointer">
              <img src="/assets//abu.png" alt="abu" class="ml10 mr10" style="width: 19px; height: 24px;">
              <p class="color-gray" style="flex: 1;">1222541561655461</p>
              <p class="color-white">在线</p>
            </li>
          </ul>
          <div class="pages row-center">
            <button class="bg-33385e pointer color-gray mr10" style="padding: 5px 10px;">&lt;</button>
            <button class="bg-33385e pointer color-gray mr10" style="padding: 5px 10px;">1</button>
            <button class="bg-33385e pointer color-gray mr10" style="padding: 5px 10px;">2</button>
            <p class="color-gray mr10">....</p>
            <button class="bg-33385e pointer color-gray" style="padding: 5px 10px;">&gt;</button>
          </div>
        </div>
      </div>
      <div id="amap-container" class="row" style="flex: 1;">
      </div> 
    </main>
  </div>
  <script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.8&key=7f5f60a358a04c4d2e557f8eab32e214"></script> 
  <script type="text/javascript" src="/lib/jquery.min.js"></script>
  <script type="text/javascript" src="/lib/jquery.min.map"></script>
  <script>
    var map = new AMap.Map('amap-container');
  </script>
</body>
</html>
